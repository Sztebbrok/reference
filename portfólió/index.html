<!DOCTYPE html>
<html>
    <head>
        <title>Russian Roulette Game</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://kit.fontawesome.com/96d04232b9.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="navbar">
           <i class="fas fa-dice" id="dice-left"></i>
           <i class="fas fa-dice" id="dice-right"></i>
                <div id="title">
                Russian Roulette Dice Game
                </div>
           
        </div>
        <div id="main">
            <div id="left" class="active">
                <div id="score-1">
                Player1
                <div id="score-1-value">
                    0
                </div>
                </div>
                <div id="dice1" class="">
                </div>
            </div>
            <div id="right" class="">
                <div id="score-2">
                Player2
                <div id="score-2-value">
                    0
                </div>
                </div>
                <div id="dice2" class="">
                </div>
            </div>
            <button id="throw">
                Dobj!
            </button>
            <button id="newgame">
                Új Játék!
            </button>
        </div>
        <script src="../portfólió/app/app.js"></script>
    </body>
</html>
